<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab1 jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .t2 {
            display: inline;
            width: 100%;
        }
        .container {
            display: inline-block; 
        }
    </style>
</head>
<body>
    <div>
        <img class="img" src="imgs/1.jpg" width="30%">
        <button id="stopButton">Stop</button>
    </div>

    <hr>

    <div style="width: 80%;">
        <div class="container" style="width: 30%;">
            <img class="t2" src="imgs/1.jpg">
        </div>
        <div class="container" style="width: 30%;">
            <img class="t2" src="imgs/2.jpg">
        </div>
        <div class="container" style="width: 30%;">
            <img class="t2" src="imgs/3.jpg">
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var intervalId;

            function changeImage() {
                var images = ["imgs/1.jpg", "imgs/2.jpg", "imgs/3.jpg"];
                var index = 0;

                intervalId = setInterval(function() {
                    $(".img").attr("src", images[index]);
                    index = (index + 1) % images.length;
                }, 2000);
            }

            changeImage();

            $("#stopButton").click(function() {
                clearInterval(intervalId);
                alert("Image changing stopped!");
            });

            $(".t2").click(function() {
                var newElement = $("<p>This is a New Element generated when you clicked on the image</p>");
                $(this).parent().append(newElement);
            });
        });
    </script>
</body>
</html>
